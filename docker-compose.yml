services:
  api:
    build: .
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - MONGO_URI=mongodb://mongo:27017/pos-system
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
      - WS_PORT=8081
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_EXPIRES_IN=2h
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data:
